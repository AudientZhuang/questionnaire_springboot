mybatis-plus:
  mapper-locations: classpath:mybatis/mapper/*.xml
  global-config:
    db-config:
      #主键类型
      id-type: auto
  configuration:
    map-underscore-to-camel-case: true  #开启驼峰命名规则
    call-setters-on-nulls: true #查询数据为空时字段返回null
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
